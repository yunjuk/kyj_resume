<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5강 실습</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Gothic+A1&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./5day.css" />
</head>

<body>

    <div class="header">

        <div class="logo_section">
            <img src="./logo-2.svg" alt="로고">
        </div>


        <ul class="nav_menu">
            <li>ABOUT,</li>
            <li>WORK</li>
        </ul>



    </div>
    <!-- 헤더 끝  -->


    <div class="wrap">

        <div class="pr_text">
            We have worked on hundreds of projects.<br />
            All of our projects are something we are deeply proud of. here are some of them.
        </div>

        <div class="main_items">

            <div class="main_item">

                <div class="pr_img">
                    <img src="./pr01.jpg" alt="1_img">
                </div>

                <div class="img_text">
                    <!-- 이 부분 같이 움직일 거라서 하나로 묶어줌  -->
                    <div class="client_txt">
                        Gucci
                    </div>
                    <div class="client_year">
                        2023
                    </div>
                </div>

            </div>

            <div class="main_item">

                <div class="pr_img">
                    <img src="./pr02.jpg" alt="2_img">
                </div>

                <div class="img_text">
                    <div class="client_txt">
                        KIA Sportage
                    </div>
                    <div class="client_year">
                        2022
                    </div>
                </div>

            </div>

            <div class="main_item">

                <div class="pr_img">
                    <img src="./pr03.jpg" alt="3_img">
                </div>

                <div class="img_text">
                    <div class="client_txt">
                        Gucci
                    </div>
                    <div class="client_year">
                        2023
                    </div>
                </div>

            </div>


        </div>

    </div>


</body>

</html>
