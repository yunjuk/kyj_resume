<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트폴리오 1강</title> 
    <!-- 홈페이지의 설명/ 홈페이지의 제목 부분이 타이틀 -->
</head>
<body>
    <!-- 실제 보여지는 부분 -->
    <h1>오렌지</h1>
    <br/>
    <h2>사과</h2>
    <img src ="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fstatic9.depositphotos.com%2F1000561%2F1171%2Fi%2F450%2Fdepositphotos_11716831-stock-photo-orange.jpg&type=sc960_832"/>
    <p>
        안녕하세요
    </p>
    <ul> 
        <li>메뉴1</li>
        <li>메뉴1</li>
        <li>메뉴1</li>
    </ul>
    <a href="https://www.naver.com">네이버</a>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ul9jr13UbeQ?si=5Mg04-h2tIn7Ae84" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <input type="text"><br/>
    <input type="password"><br/>
    <input type="phone"><br/>
    <!-- 인풋 타입 폰은 모바일에서 봤을 때 키패드가 숫자 키패드로 나옴, pc로 보면 다 똑같아 보임 -->
    <input type="checkbox"><br/>
    <!-- 체크박스와 라디오는 다름. 체크박스는 멀티 선택이 가능함.  -->
    <input type="radio" name="a"><br/>
    <!-- 하나만 선택이 가능할 때 사용함 네임으로 묶어둬야 함 -->
     <textarea></textarea>
    <!-- 문장을 입력할 때는 텍스트에리어를 사용함 / 게시판 글 등 -->
     <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
     </select>
     <!-- 선택을 할 때 사용함. 셀렉트 박스 안에 옵션 태그를 사용한다  -->

     <div></div>
     <span></span>
     <!-- 그룹핑 지을 때 사용하는 태그. 별 의미는 없다. -->

     <button>회원가입</button>
     <!-- 버튼 만드는 태그 -->

     <a href="https://www.naver.com">
        <button>네이버</button>
     </a>

     

</body>
</html>
